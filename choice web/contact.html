<h1 class="heading">Contact</h1>
<br>
<br>
<h3 style="font-family: 'Petit Formal Script'; text-align: center;">Please feel free to drop us a line. We will be happy to help with any inquiries.</h3>
<form class="row g-3 needs-validation" novalidate style="margin-left: 90px; margin-right: 90px;">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01"  required>
   
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02"  required>
    
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" >
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    
  </div>
  
  <div class="col-md-3">
      <label for="validationCustom05" class="form-label">State</label>
      <input type="text" class="form-control" id="validationCustom05" required>
    </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
  </div>

  <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Country</label>
      <input type="text" class="form-control" id="validationCustom05" required>
    </div>


    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Message</label>
    </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
